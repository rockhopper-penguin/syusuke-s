<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta charset="UTF-8">
        <title>S.Seto(Rockhopper-Penguin)</title>
        <link rel="stylesheet" href="FontAwesome/css/all.min.css">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/common.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="src/vue.js"></script>
    </head>
    <body>
        <div id="profile">
            <div id="profile-image">
                <img src="img/profile.jpg" alt="プロフィール写真">
            </div>
            <div id="profile-text">
                <div id="name">
                    <h1>Seto Syusuke</h1>
                    <p>(Rockhopper-Penguin)</p>
                </div>
                <div class="profile-link">
                    <p>
                        <a href="https://github.com/rockhopper-penguin"><i class="fab fa-github"></i>rockhopper-penguin</a>
                    </p>
                    <p>
                        <a href="https://www.facebook.com/penguin.s.seto"><i class="fab fa-facebook"></i>penguin.s.seto</a>
                    </p>
                </div>
                <div class="skills">
                    <h3>{{ skill }}</h3>
                    <div id="icon">
                        <div id="skills-icon1">
                            <i class="fab fa-aws"></i>
                            <i class="fab fa-bootstrap"></i>
                            <i class="fab fa-centos"></i>
                            <i class="fab fa-css3"></i>
                            <i class="fab fa-js-square"></i>
                        </div>
                        <div id="skills-icon2">
                            <i class="fab fa-html5"></i>
                            <i class="fab fa-python"></i>
                            <i class="fab fa-ubuntu"></i>
                            <i class="fab fa-vuejs"></i>
                            <i class="fab fa-wordpress"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <small>&copy; Rockhopper-Penguin</small>
        </footer>
        <script src="src/skils.js"></script>
    </body>
</html>
